<div class="page-header">
    <h1> Questions </h1>
    <button type="button" class="btn btn-success" ng-click="addQuestion()">
      Add
    </button>
</div>
<div class="list-group">
    <a ng-repeat="question in questions | orderBy:'weightedImportance'" class="list-group-item">
        {{ question.votes }} | {{ question.question }}
    </a>
</div>
