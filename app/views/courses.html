<header>
    <h1>Courses</h1>
    <button class="right" ng-click="addCourse()">New</button>
</header>

<section class="user-input">
    <input type="text" ng-model="query" placeholder="Search for a course..">
</section>

<section>
    <ul class="cards">
        <li class="card" ng-repeat="course in courses | orderBy:'courseCode' | filter:query">
            <a ng-href="/#/courses/{{course.courseId}}">
                {{course.courseCode}}
            </a>
        </li>
    </ul>
</section>
