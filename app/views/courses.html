<div class="page-header">
  <h1> Courses </h1>
  <button type="button" class="btn btn-success" ng-click="addCourse()">
    Add
  </button>
</div>
<div class="list-group">
    <a ng-repeat="course in courses.courses | orderBy:identity" ng-href="/#/courses/{{course}}" class="list-group-item" >{{course}}</a>
</div>
