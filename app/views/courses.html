<div class="page-header">
  <h1> Courses </h1>
  <button type="button" class="btn btn-success" ng-click="addCourse()">
    Add
  </button>
</div>
<div class="list-group">
    <a ng-repeat="course in courses | orderBy:'courseCode'" ng-href="/#/courses/{{course.courseId}}" class="list-group-item">
        {{course.courseCode}}
    </a>
</div>
